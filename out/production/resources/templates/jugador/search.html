<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('jugadores')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>

<section class="main-content">
    <div class="container">
        <div >
            <div class="summoner-card clearfix">
                <div class="basic-info">
                    <img th:src="@{|http://avatar.leagueoflegends.com/lan/${jugador.nombreInvocador}.png|}" alt="profile icon"/>
                    <h1 th:text="${jugador.nombreInvocador}"></h1>
                    <p th:text="|Level ${jugador.nivel}|"></p>
                </div>
                <div class="ranked-info">
                    <img src="img/tier-icons/diamond_ii.png" alt="ranked position"/>
                    <h1>Diamond II</h1>
                    <p>3.96 KDA / 0 LP</p>
                    <p>Kha'Zix's Shadows</p>
                    <p><span class="wins">6 W</span> <span class="losses">8 L</span></p>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout :: scripts"></div>
</body>
</html>
