<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('jugadores')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>

<section class="main-content">
<div class="container">
    <div >
        <div th:each="jugador : ${jugadores}" class="summoner-card clearfix">
            <div class="basic-info">
                <img th:src="@{|https://avatar.leagueoflegends.com/lan/${jugador.nombreInvocador}.png|}" alt="profile icon"/>
                <h1 th:text="${jugador.nombreInvocador}"></h1>
                <p th:text="|Level ${jugador.nivel}|"></p>
            </div>
            <div class="ranked-info">
                <img th:src="@{|/images/tier-icons/${jugador.nivelRanked}_${jugador.rangoRanked}.png|}" alt="ranked position"/>
                <h1 th:text="|${T(com.jeep.lolesports.utils.Utils).firstUpperCase(jugador.nivelRanked)} ${jugador.rangoRanked}|"></h1>
                <p th:text="|${T(com.jeep.lolesports.utils.Utils).prettyQueueName(jugador.tipoColaRanked)} / ${jugador.puntosRanked} LP|"></p>
                <p th:text="${jugador.nombreLigaRanked}"></p>
                <p><span class="wins" th:text="|${jugador.victoriasRanked} W|"></span> <span class="losses" th:text="|${jugador.derrotasRanked} L|"></span></p>
            </div>
        </div>
    </div>
</div>
</section>

<div th:replace="layout :: scripts"></div>
</body>
</html>
