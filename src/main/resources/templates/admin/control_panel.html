<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>


<div class="container">
    <form class="logout-form" th:action="@{/logout}" method="post">

        <button id="logout-button" type="submit"><i class="material-icons">power_settings_new</i></button>
    </form>
    <h2 class="settings-section">Administrar Integrantes</h2>

    <div class="settings-container clearfix">
        <div class="left-setting"><a href="/admin/agregar-integrante">Ingresar</a></div>
        <div class="right-setting"><a href="/admin/editar-integrante">Modificar</a></div>
        <div class="left-setting"><a href="/admin/borrar-integrante">Eliminar</a></div>
    </div>
</div>

<div class="container">
    <h2 class="settings-section">Administrar plataforma</h2>
</div>

<div th:replace="layout :: scripts"></div>
